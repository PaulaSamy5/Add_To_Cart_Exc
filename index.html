<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product List with Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      .qty-box {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .qty-box button {
        width: 32px;
        height: 32px;
        font-weight: bold;
      }
      .qty-box p {
        width: 50px;
        text-align: center;
        border: 1px solid #ced4da;
        margin-bottom: 0;
        padding: 4px 0;
      }
      .error {
        display: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product List</h2>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addProductModal"
        >
          + Add Product
        </button>
      </div>

      <div class="row row-cols-1 g-4" id="productList">
        <!-- Example Product -->
        <div class="col">
          <div class="card shadow-sm">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="Images/pexels-joshsorenson-1714208.jpg"
                  class="img-fluid rounded-start"
                  alt="Product Image"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Product Title</h5>
                  <p class="card-text text-muted small">
                    This is a sample product description for testing.
                  </p>
                  <p class="card-text fw-bold">Price: $19.99</p>
                  <button class="btn btn-primary">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- More products here -->
      </div>

      <!-- Cart Section -->
      <div class="mt-5">
        <h3>Your Cart</h3>
        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th id="total">Total</th>
                <th>
                  <a
                    class="btn btn-danger btn-sm"
                    style="font-weight: bold"
                    href="javascript:void(0)"
                    onclick="deleteAllFromCart()"
                  >
                    Delete All
                  </a>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- Example Cart Row -->
              <tr>
                <td>Sample Product</td>
                <td>$19.99</td>
                <td>
                  <div class="qty-box justify-content-center">
                    <button class="btn btn-outline-secondary btn-sm">âˆ’</button>
                    <p>1</p>
                    <button class="btn btn-outline-secondary btn-sm">+</button>
                  </div>
                </td>
                <td>$19.99</td>
                <td style="cursor: pointer">
                  <i
                    onclick="deletefromthecart()"
                    class="fa-solid fa-trash text-danger"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">
              Add New Product
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="productTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="productTitle" />
              <span class="text-danger error"></span>
            </div>
            <div class="mb-3">
              <label for="productDesc" class="form-label">Description</label>
              <input class="form-control" id="productDesc" />
              <span class="text-danger error"></span>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="text" class="form-control" id="productPrice" />
              <span class="text-danger error"></span>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="productImage" />
              <span class="text-danger error"></span>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success">Add Product</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/main.js"></script>
  </body>
</html>
